<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="styles_1.css" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="navStyle.css">
		<link rel="stylesheet" type="text/css" href="mainStyle.css">
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

	</head>
	<body>

		<div id="menu"></div>


		<div class="container text-center" style="height: 136px;">
		</div>

	


		<div class="container-fluid">
			<div class="row">
				<div class="slider">
					<img src="galaxy.jpg" alt="QCell" style = "height: 500px; width: 100%;">
					<img src="oti.jpg" alt="QCell" style = "height: 500px; width: 100%;">
				</div>
			</div>
		</div>

		<div class="container text-center" style="height: 100px; margin-top: 250px;">
			
			<div class="row">


				<div class="col-md">
					1
				</div>
				<div class="col-md">
					2
				</div>
				<div class="col-md">
					3
				</div>

			</div>


		</div>

	





		<div id="footer"></div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>

		<script type="text/javascript">

			$.get("menu.html", function(data){
				console.log(data);
				$("#menu").append(data);
				
			$("#top-menu-2").removeClass("top-menu-item");
			$("#top-menu-2").addClass("top-menu-item-active");


			$(function () {
					$(document).scroll(function () {
						var $nav = $(".navbar-bot");
						$nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
					});
				});
			});

			$.get("footer.html", function(data){
				$("#footer").append(data);
		});
		</script>

		<script type="text/javascript">
			$(document).on('ready', function () {
					$(".slider").slick({
						dots: true,
						infinite: true,
						autoplay: true,
						autoplayspeed: 100,
						arrows: true
					});
			});
		</script>


	</body>
</html>
